<!DOCTYPE html>
<html>
<head>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="keys" id="keys">
        <button class="operator" id="key-add">+</button>
        <button class="operator" id="key-subtract">-</button>
        <button class="operator" id="key-multiply">&times;</button>
        <button class="operator" id="key-divide">รท</button>
        <button class="number-key"id="key-7">7</button>
        <button class="number-key"id="key-8">8</button>
        <button class="number-key"id="key-9">9</button>
        <button class="number-key"id="key-4">4</button>
        <button class="number-key"id="key-5">5</button>
        <button class="number-key"id="key-6">6</button>
        <button class="number-key"id="key-1">1</button>
        <button class="number-key"id="key-2">2</button>
        <button class="number-key"id="key-3">3</button>
        <button class="number-key"id="key-0">0</button>
        <button id="key-decimal">.</button>
        <button id="key-clear">AC</button>
        <button class="key-equal" id="key-equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
